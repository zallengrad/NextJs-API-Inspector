# Project identification
sonar.projectKey=NextJS-Api-Inspector
sonar.projectName=NextJS API Inspector
sonar.projectVersion=0.0.1

# Source code location
sonar.sources=src,webview-ui/src
sonar.tests=src,webview-ui/src

# Exclude directories
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/webview-ui/dist/**,\
  **/coverage/**,\
  **/__mocks__/**,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/esbuild.js,\
  **/*.config.js,\
  **/*.config.ts,\
  **/vite.config.ts,\
  **/.vscode/**,\
  **/.git/**

# Test inclusions
sonar.test.inclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx

# Language
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8

# TypeScript specific
sonar.typescript.node=node

# Coverage report paths (if you add tests later)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=\
  **/__tests__/**,\
  **/__mocks__/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/types/**,\
  **/*.d.ts

# Disable external issues
sonar.typescript.internal.typescriptLocation=node_modules/typescript

# Host URL
sonar.host.url=http://localhost:9000

